    <script>
        $(function () {
            $('section#content .gif-item img').load(function () {
                console.log('loading class removed');
                $(this).next().next().fadeOut('fast', function () {
                    $(this).removeClass('loading');
                })
            })
        });
    </script>
    <script>
        $(function () {
            $("a.go").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 500, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
    <script>
        $(function () {
            $('#contact').click(function () {
                $("#contactSub").fadeIn("slow", function () {})
                $('#home #contactSub form select').show();
                $('#home #contactSub > div:nth-child(1) > form > div:nth-child(3) > textarea')
                    .attr('placeholder',
                        'Enter here...'
                    );
                $("#home #contactSub > div:nth-child(1) > form > div:nth-child(2) > input[type=email]")
                    .removeAttr(
                        'required');

            })
            $('#closeContactSub').click(function () {
                $("#contactSub").fadeOut("slow", function () {})
            })
            $('#resume').click(function () {
                $("#contactSub").fadeIn("slow", function () {})
                $('#home #contactSub form select').hide();
                $('#home #contactSub > div:nth-child(1) > form > div:nth-child(3) > textarea')
                    .attr('placeholder',
                        'For privacy purposes, please let me know your reason, along with your email above. Thank you.'
                    );
                $("#home #contactSub > div:nth-child(1) > form > div:nth-child(2) > input[type=email]")
                    .attr(
                        'required', 'yes');
            })
        });
